<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Sample 03</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,300;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-top-nav">
            <div class="container header-top-container">
                <div class="top-nav-left">
                    <label class="left-text">currency</label>
                    <select name="currency" id="currency">
                      <option value="gbp">GBP</option>
                      <option value="usd">USD</option>
                      <option value="vnd">VND</option>
                    </select>
                </div>
                <ul class="top-nav-menu">
                    <li class="menu-register">
                        <a href="#">register</a>
                    </li>
                    <li class="menu-login">
                        <a href="#">sign in</a>
                    </li>
                    <li class="header-cart">
                        <a href="#"><i class="fas fa-shopping-cart"></i></a>
                        <select class="header-cart-selection">
                            <option value="empty">empty</option>
                            <option value="one">one</option>
                            <option value="two">two</option>
                            <option value="three">three</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-main">
            <nav class="header-main-nav">
                <p class="header-main-logo">
                    avenue fashion
                </p>
                <ul class="header-main-nav">
                    <li class="menu mens-menu">
                        <p class="menu-text">mens</p>
                        <i class="fa fa-chevron-down"></i>
                    </li>
                    <li class="menu womens-menu">
                        <p class="menu-text">womens</p>
                        <i class="fa fa-chevron-down"></i>
                    </li>
                    <li class="menu">the brand</li>
                    <li class="menu">local stores</li>
                    <li class="menu">
                        <p class="menu-text">look book</p>
                        <i class="fa fa-chevron-down"></i>
                    </li>
                    <li class="header-search">
                        <input type="text" placeholder="Search" class="search-bar">
                        <i class="fa fa-search"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
      <section class="top-section">
        <div class="container">
          <h1 class="top-heading">the <span>brand</span></h1>
          <h2 class="slogan">the company slogan goes here</h2>
          <p class="background-text">ave</p>
        </div>
      </section>
    </main>


    <footer>
      <div class="container footer-container">
        <div class="footer-left">
          <p class="copyright-text">
            <small>&copy; 2016 Avenue Fashion &trade;</small>
          </p>
        </div>
        <div class="footer-right">
            <ul class="creator-list">
              <li class="creator c-design">
                <small>Design by RobbyDesigns.com</small>
              </li>
              <li class="creator c-dev">
                <small>Dev by Loremipsum.com</small>
              </li>
            </ul>
        </div>
      </div>
    </footer>
</body>
</html>
