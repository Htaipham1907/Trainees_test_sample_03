<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainee Sample 03</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,300;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header>
    <div class="primary-bar">
      <div class="container primary-container">
        <h1 class="primary-heading">
          <a href="#">
            <img src="./img/header_logo.jpg" alt="header-logo">
          </a>
        </h1>
        <nav class="primary-menu">
          <ul class="primary-menu-items">
            <li class="primary-item">
              <a href="#">mens</a>
              <i class="fa fa-chevron-down"></i>
            </li>
            <li class="primary-item">
              <a href="#">womens</a>
              <i class="fa fa-chevron-down"></i>
            </li>
            <li class="primary-item">
              <a href="#">the brand</a>
            </li>
            <li class="primary-item">
              <a href="#">local stores</a>
            </li>
            <li class="primary-item">
              <a href="#">look book</a>
              <i class="fa fa-chevron-down"></i>
            </li>
          </ul>
        </nav>
        <div class="primary-search-bar">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Search...">
        </div>
      </div>
    </div>
    <div class="secondary-bar">
      <div class="container secondary-container">
        <div class="secondary-selection">
          <label class="secondary-text">Currency</label>
          <select name="currency" id="selection-currency">
            <option value="gbp">GBP</option>
            <option value="usd">USD</option>
            <option value="vnd">VND</option>
          </select>
        </div>
        <div class="secondary-menu-cart">
          <ul class="secondary-menu">
            <li>register</li>
            <li>sign in</li>
          </ul>
          <div class="secondary-cart">
            <i class="fa fa-shopping-cart"></i>
            <select name="cart" id="selection-cart">
              <option value="empty">empty</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="section-intro">
      <div class="container intro-container">
        <h2 class="intro-primary-heading">the <span>brand</span></h2>
        <h3 class="intro-secondary-heading">company slogan goes here</h3>
        <h4 class="intro-background-text">ave</h4>
      </div>
    </section>

    <section class="section-content">
      
    </section>
  </main>


  <footer>
    <div class="container footer-container">
      <div class="footer-left">
        <p class="footer-item"><small>&copy; 2016 Avenue fashion&trade;</small></p>
      </div>
      <div class="footer-right">
        <ul class="footer-right-items">
          <li class="footer-item"><small>Design by RobbyDesigns.com</small></li>
          <li class="footer-item"><small>Dev by Loremipsum.com</small></li>
        </ul>
      </div>
    </div>
  </footer>

</body>

</html>
