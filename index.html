<!DOCTYPE html>
<html lang="en">
<head>

    <title>Trainee Sample 03</title>
    <link rel="stylesheet" href="./css/based/reset.css">

<body>
    <header>
        <div class="header-top-nav">
            <div class="container header-top-container">
                <p class="top-nav-text">
                    currency GBP

                <ul class="top-nav-menu">
                    <li class="menu-register">
                        register
                    </li>

                        login

                        </select>
                    </li>

                        <i class="fa fa-chevron-down"></i>
                    </li>
